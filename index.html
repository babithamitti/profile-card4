<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Banking Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Login / Signup Section -->
    <div id="auth-section">
      <h1>Welcome to Banking System</h1>
      <div class="tabs">
        <button onclick="showAuthForm('login')">Login</button>
        <button onclick="showAuthForm('signup')">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signup-form" class="auth-form hidden">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
      <h2>Dashboard</h2>
      <div class="modules">
        <button onclick="showModule('account')">Account Management</button>
        <button onclick="showModule('fund')">Fund Transfer</button>
        <button onclick="showModule('bill')">Bill Payment</button>
        <button onclick="showModule('support')">Customer Support</button>
      </div>

      <!-- Module Details -->
      <div id="module-details"></div>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
